# H2 In-Memory DB for Testing
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

AWS_S3_BUCKET=dummy-bucket
AWS_CREDENTIALS_ACCESS_KEY=dummy-access-key
AWS_CREDENTIALS_SECRET_KEY=dummy-secret-key
AWS_REGION_STATIC=ap-northeast-2

# Dummy AWS config for test profile
cloud.aws.credentials.access-key=dummy-access-key
cloud.aws.credentials.secret-key=dummy-secret-key
cloud.aws.region=ap-northeast-2
cloud.aws.s3.bucket=dummy-bucket