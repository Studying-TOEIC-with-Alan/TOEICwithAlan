<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>닉네임 설정</title>
  <link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>
<div th:fragment="siteHeader">
  <div id="nav-bar" class="bg-white border-bottom py-2 w-100">
    <div class="d-flex justify-content-between align-items-center w-100 h-100 px-4">

      <!-- Left Menu -->
      <div class="d-flex align-items-center">
        <a href="/home">
          <img src="/images/picture_logo.png" class="logo" alt="Logo"/>
        </a>
        <a class="menu-link ml-3" th:href="@{/review}">리뷰</a>
      </div>

      <!-- Right Menu -->
      <div class="d-flex align-items-center">
        <div th:if="${userId != null}">
                    <span class="ml-3 d-inline-block text-truncate" th:text="${nickname}"
                          th:title="${nickname}"></span>
          <a class="menu-link ml-3" th:href="@{/logout}">로그아웃</a>
        </div>
        <div th:if="${userId == null}">
          <a class="menu-link ml-3" th:href="@{/templates/login}">로그인</a>
        </div>
      </div>
    </div>
  </div>
</div>

<main class="nickname-container">
  <form method="post" action="/set-nickname">
    <label for="nickname">NickName</label>
    <input type="text" id="nickname" name="nickname" placeholder="NickName.." required />
    <button type="submit">✔</button>
  </form>
</main>


</body>
</html>
