<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>어드민</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
<div th:replace="header :: siteHeader"></div>
<main class="main-content" id="main-content">
    <div class="admin-container">
        <div class="admin-button-group" style="margin-bottom: 20px;">
            <a href="/admin" class="admin-btn">회원관리</a>
            <a href="/adminContact" class="admin-btn">민원관리</a>
        </div>

        <h2>민원 관리</h2>

        <form method="get" action="/admin" class="search-form">
            <input type="text" name="nickname" th:value="${nickname}" placeholder="닉네임 검색"/>
            <button type="submit">검색</button>
        </form>

        <table border="1">
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>닉네임</th>
                <th>처리 상태</th>
                <th>작성 일자</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="contact : ${contacts}">
                <form th:action="@{/admin/contact/update}" method="post" style="display: contents;">
                    <td th:text="${contact.contactId}"></td>
                    <td>
                        <a th:href="@{/admin/contact/view/{id}(id=${contact.contactId})}"
                           th:text="${contact.title}" style="text-decoration: none; color: inherit;"></a>
                    </td>
                    <td th:text="${contact.nickname}"></td>
                    <td>
                        <select name="status" class="form-control form-control-sm">
                            <option th:value="OPEN" th:selected="${contact.status == 'OPEN'}">
                                미처리
                            </option>
                            <option th:value="IN_PROGRESS"
                                    th:selected="${contact.status == 'IN_PROGRESS'}">처리중
                            </option>
                            <option th:value="CLOSED"
                                    th:selected="${contact.status == 'CLOSED'}">처리완료
                            </option>
                        </select>
                    </td>
                    <td th:text="${#temporals.format(contact.createDate, 'yyyy-MM-dd HH:mm')}"></td>
                    <td>
                        <input type="hidden" name="contactId" th:value="${contact.contactId}"/>
                        <button type="submit" class="btn btn-success btn-sm ml-2">수정</button>
                    </td>
                </form>
            </tr>
            </tbody>
        </table>
    </div>
</main>

</body>
</html>
