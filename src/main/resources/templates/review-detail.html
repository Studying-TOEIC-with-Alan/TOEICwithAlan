<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/review.css">
</head>
<body data-type="review" th:data-review-id="${review?.reviewId}">
<div th:replace="~{header :: siteHeader}"></div>
<div id="main-content" class="row justify-content-center">
    <div class="col-md-10 text-center">
        <h3 class="mb-3 mt-5 mb-5 font-weight-bold text-white">Reviews</h3>
        <div class="box mb-3 text-left">
            <div class="flex-grow-1">
                <h3 th:text="${review.title}">제목</h3>
                <div class="mb-2 text-muted">
                    <span th:text="${review.nickname}">닉네임</span>
                    <span th:if="${review.grade == 0}">🐣</span>
                    <span th:if="${review.grade == 1}">🐥</span>
                    <span th:if="${review.grade == 2}">🦅</span>
                    <span th:if="${review.grade == 3}">🦉</span>
                    |
                    <small th:text="${#temporals.format(review.createDate, 'yyyy-MM-dd HH:mm')}">작성일</small>
                </div>
                <hr>
                <div id="content" th:utext="${review.content}"></div>
            </div>

            <div class="mt-4 d-flex justify-content-between align-items-center" style="margin-top: auto;">
                <button type="button" class="btn btn-secondary" id="backBtn">← 목록으로</button>
                <div>
                    <th:block th:if="${hasAccess}">
                        <button type="button" class="btn btn-warning " id="editBtn">✏️ 수정</button>
                    </th:block>
                    <th:block th:if="${hasDeleteAccess}">
                        <button type="button" class="btn btn-danger" id="deleteBtn">🗑️ 삭제</button>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/review.js"></script>
</body>
</html>
