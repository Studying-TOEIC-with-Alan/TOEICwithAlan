<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>문의 목록</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-4">
    <h2>문의 목록</h2>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>제목</th>
            <th>내용</th>
            <th>등록일</th>
            <th>상태</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contact : ${contacts}">
            <td th:text="${contact.title}">제목</td>
            <td th:text="${contact.content}">내용</td>
            <td th:text="${#temporals.format(contact.createDate, 'yyyy-MM-dd HH:mm')}">날짜</td>
            <td>
                <select class="form-control"
                        th:attr="data-contact-id=${contact.contactId}"
                        onchange="updateStatus(this)">
                    <option value="OPEN"
                            th:selected="${contact.status == 'OPEN'}">대기중
                    </option>
                    <option value="IN_PROGRESS"
                            th:selected="${contact.status == 'IN_PROGRESS'}">진행중
                    </option>
                    <option value="CLOSED"
                            th:selected="${contact.status == 'CLOSED'}">완료
                    </option>
                </select>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    function updateStatus(element) {
        const contactId = element.dataset.contactId;
        const status = element.value;

        fetch(`/api/contacts/${contactId}/status`, {
            method: 'PATCH',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({status: status})
        })
        .then(response => {
            if (response.ok) {
                alert("상태가 성공적으로 업데이트되었습니다.");
            } else if (response.status === 403) {
                alert("권한이 없습니다.");
            } else {
                alert("상태 업데이트에 실패했습니다.");
            }
        })
        .catch(error => {
            console.error("에러 발생:", error);
            alert("요청 중 오류가 발생했습니다.");
        });
    }
</script>
</body>
</html>
