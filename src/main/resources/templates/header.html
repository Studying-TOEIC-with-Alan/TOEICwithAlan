<div th:fragment="siteHeader">
    <div id="nav-bar" class="bg-white border-bottom py-2 w-100">
        <div class="d-flex justify-content-between align-items-center w-100 h-100 px-4">

            <!-- Left Menu -->
            <div class="d-flex align-items-center nav-menu">
                <div class="logo-container">
                    <a href="/" class="logo">
                        <span class="brand">TOEIC</span>
                        <span class="with">with</span>
                        <span class="name">Allen</span>
                    </a>
                </div>
                <a class="menu-link ml-3" th:href="@{/reviews}">리뷰</a>
                <a th:if="${userId != null}" class="menu-link ml-3" th:href="@{/myPage}">내 페이지</a>
                <a class="menu-link ml-3" th:if="${role == 'ROLE_ADMIN'}" th:href="@{/admin}">관리자</a>
            </div>

            <!-- Right Menu -->
            <div>
                <div th:if="${userId != null}" class="d-flex align-items-center nav-menu">
                    <span class="ml-3 d-inline-block text-truncate font-weight-bold" th:text="${nickname}" th:title="${nickname}"></span>
                    <a class="menu-link ml-3" th:href="@{/logout}">로그아웃</a>
                </div>
                <div th:if="${userId == null}" class="d-flex align-items-center nav-menu">
                    <a class="menu-link ml-3" th:href="@{/login}">로그인</a>
                </div>
            </div>

        </div>
    </div>
</div>
