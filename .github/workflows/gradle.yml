name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3.1.0

    - name: Build with Gradle Wrapper
      run: ./gradlew build

  dependency-submission:   # ğŸ‘ˆ ì´ì œ jobs ë°”ë¡œ ì•„ë˜ë¡œ ë“¤ì—¬ì“°ê¸° ë§ì¶¤
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Generate and submit dependency graph
      uses: gradle/actions/dependency-submission@v3.1.0

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Run Gradle to generate dependencies
      run: ./gradlew dependencies
